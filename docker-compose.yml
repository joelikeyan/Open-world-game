version: '3.9'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: open_world_game
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend/services
    depends_on:
      - postgres
    environment:
      PORT: 4000
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/open_world_game
      BACKUP_DIRECTORY: /app/backups
    volumes:
      - backend-backups:/app/backups
    ports:
      - "4000:4000"
    command: sh -c "node scripts/run-migrations.js && node src/index.js"

  backup:
    build: ./backend/services
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/open_world_game
      BACKUP_DIRECTORY: /app/backups
    volumes:
      - backend-backups:/app/backups
    entrypoint: sh -c "while true; do node scripts/backup.js; sleep 3600; done"

volumes:
  db-data:
  backend-backups:
